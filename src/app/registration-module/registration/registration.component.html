<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form (ngSubmit)="register()">
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Register</h4>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="email" class="form-control" name="username" [(ngModel)]="username">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" required name="email" [(ngModel)]="email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" required name="password" [(ngModel)]="password">
                        </div>
                        <button type="submit" class="btn btn-info">Register</button>
                        <div class="row">
                            <div class="col-md-6">
                                <a [routerLink]="['/login']" class="text-decor">Have an Account? <span
                                        class="text-danger">
                                        Login
                                    </span></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
